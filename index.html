  <body>
    <div class="container">
      <header>
        <div class="month-selector">
          <span id="pre-month" class="back-arrow arrow"><</span>
          <span class="month"></span>
          <span id="next-month" class="front-arrow arrow">></span>
        </div>
        <div class="year-selector">
          <span id="pre-year" class="back-arrow arrow"><</span>
          <span class="year"></span>
          <span id="next-year" class="front-arrow arrow">></span>
        </div>
      </header>
      <main class="calendar-body">
        <div class="event-creator">
          <div class="create-event-section">
            <h2>Create Event</h2>
            <form id="event-form">
              <label for="event-date">Date:</label>
              <input type="date" id="event-date" name="event-date" readonly />

              <label for="event-title" maxlength="10">Title:</label>
              <input type="text" id="event-title" name="event-title" />

              <label for="event-description">Description:</label>
              <textarea
                id="event-description"
                name="event-description"
              ></textarea>
              <button type="submit">Create</button>
            </form>
          </div>
          <div class="event-list-section">
            <h3>Upcoming Events</h3>
            <ul id="event-list"></ul>
          </div>

          <button class="close">Close</button>
        </div>
        <div class="calendar-weekDays">
          <div>Sunday</div>
          <div>Monday</div>

          <div>Wednesday</div>
